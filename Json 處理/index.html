<script>
  $(document).ready(function () {
      $("#button").click(function () {
        $.ajax({
          url: 'get_data',
          type: 'GET',
          dataType: 'json',
          data: { number: '00001' },
          timeout: 3000,
          success: function (data) {
            $("#div1").html(data.name);
          },
          error: function (result) {
            $("#div1").html('error');
          },
          always: function (result) {
            $("#div2").html('always');
          }
        }

        );


      });

  });

</script>
<div id="div1">
  <h2>Let jQuery AJAX Change This Text</h2>
</div>
